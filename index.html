<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./style.css">
    <title>Supply and Demand Calculator</title>
</head>

<body>
    <div class="container">
        <!-- The First Block -->
        <div class="firstBlock">
            <p class="title">Demand Curve:</p>
            <div class="inputGroup">
                <p class='price'>P</p>
                <p>=</p>
                <input id='a' type="text" class="form-control" placeholder="100" />
                <p class='subtraction'>-</p>
                <input id='c' type="text" class="form-control" placeholder="20" />
                <p class="quantity">Q</p>
            </div>
        </div>

        <!-- The Second Block -->
        <div class="firstBlock seconBlock">
            <p class="title">Supply Curve:</p>
            <div class="inputGroup">
                <p class='price'>P</p>
                <p>=</p>
                <input id='b' type="text" class="form-control" placeholder="1.5" />
                <p class='addition'>+</p>
                <input id='d' type="text" class="form-control" placeholder="0.5" />
                <p class="quantity">Q</p>
            </div>
        </div>

        <!-- The Third Block -->
        <div class="firstBlock thirdBlock">
            <p class="about">P = Price</p>
            <p class="about">Q = Quantity</p>
        </div>

        <button class='calcBtn'>Calculate the market equilibrium given Supply and demand curves</button>
    </div>
    <div class="chart">
        <canvas id="chart"></canvas>
        <!-- <div class="aboutLine">
            <span id="green"></span>
            <p>Demand</p>
            <span id="red"></span>
            <p>Supply</p>
        </div> -->
    </div>

</body>
<script src="./main.js"></script>

</html>
